<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 
    1- sm öncesi mavi-5/-yesil-7;
        aqua-3/-sarı-9 yanyana
    2. sm-md arası mavi-yeşil-aqua yanyana; sarı-7/ gri-5 yanyana
    
    3 md-lg arasında mavi-yeşil-aqua-sarı yanyana;
    4.lg sonrası hepsi yanyana;
    -->

    <div class="container">
      <div class="row">
        <div class="col-5 col-sm-4 col-md-3 col-lg bg-primary">mavi</div>
        <div class="col-7 col-sm-4 col-md-3 col-lg bg-success">yeşil</div>
        <div class="col-3 col-sm-4 col-md-3 col-lg bg-info">aqua</div>
        <div class="col-9 col-sm-7 col-md-3 col-lg bg-warning">sarı</div>
        <div class="col col-sm-5 col-lg bg-secondary">gri</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
